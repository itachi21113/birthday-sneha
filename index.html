<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneha's Birthday</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg1: #fdf5f3;
        --bg2: #f5e6ff;
        --accent: #f2b3c9;
        --rose: #e9a2b2;
        --rose-deep: #c06a86;
        --lavender: #c6b5ff;
        --shadow: rgba(41, 18, 46, 0.24);
        --gold: #f8d28b;
        --halo: rgba(255, 214, 170, 0.6);
        --text-main: #4a3352;
        --plate: #f5f0ff;
        --plate-edge: #c6c1d8;
        --glass: rgba(255, 255, 255, 0.38);
      }

      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(255, 255, 255, 0.7),
            transparent 45%
          ),
          radial-gradient(
            circle at 80% 30%,
            rgba(232, 205, 255, 0.6),
            transparent 40%
          ),
          linear-gradient(135deg, var(--bg1), var(--bg2));
        color: var(--text-main);
        min-height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* soft particle background */
      .floating-dust span {
        position: absolute;
        width: 10px;
        height: 10px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.9),
          transparent 60%
        );
        border-radius: 50%;
        filter: blur(1px);
        animation: float 14s linear infinite;
        opacity: 0.7;
      }
      @keyframes float {
        0% {
          transform: translateY(0) translateX(0) scale(0.8);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-40px) translateX(20px) scale(1.1);
          opacity: 1;
        }
        100% {
          transform: translateY(80px) translateX(-20px) scale(0.7);
          opacity: 0.4;
        }
      }

      .page {
        width: min(1200px, 94vw);
        text-align: center;
        position: relative;
        padding: 60px 20px 80px;
      }

      .glass-card {
        position: relative;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.55),
          rgba(255, 255, 255, 0.32)
        );
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 26px;
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 60px rgba(82, 46, 94, 0.14),
          0 4px 12px rgba(0, 0, 0, 0.06);
        padding: 60px 20px 80px;
        overflow: hidden;
      }

      .title-script {
        font-family: "Great Vibes", cursive;
        font-size: clamp(34px, 4vw, 46px);
        color: #cc7a95;
        margin: 0 0 10px;
        text-shadow: 0 8px 20px rgba(222, 136, 174, 0.4);
      }
      .title-main {
        font-family: "Playfair Display", serif;
        font-size: clamp(32px, 5vw, 56px);
        letter-spacing: 1px;
        margin: 0;
      }
      .prompt {
        margin-top: 16px;
        color: #7a607e;
        font-size: 16px;
        letter-spacing: 0.5px;
      }

      /* Cake */
      .cake-stage {
        position: relative;
        margin: 40px auto 20px;
        width: 340px;
        height: 360px;
      }
      .plate {
        position: absolute;
        bottom: 18px;
        width: 360px;
        height: 30px;
        left: -10px;
        background: radial-gradient(
          ellipse at center,
          var(--plate),
          #e9e5f5 70%
        );
        border-radius: 50%;
        box-shadow: 0 18px 35px var(--shadow),
          inset 0 1px 10px rgba(255, 255, 255, 0.9);
      }
      .plate::after {
        content: "";
        position: absolute;
        inset: 6px 16px;
        border-radius: 50%;
        border: 2px solid var(--plate-edge);
        opacity: 0.6;
      }

      .cake {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 260px;
        height: 210px;
        perspective: 1000px;
      }
      .tier {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 22px 22px 18px 18px;
        box-shadow: 0 16px 30px var(--shadow),
          inset 0 8px 12px rgba(255, 255, 255, 0.32);
      }
      .tier.base {
        width: 260px;
        height: 120px;
        background: linear-gradient(145deg, #7d4863, #4f2347 65%);
        bottom: 0;
      }
      .tier.base::before {
        content: "";
        position: absolute;
        inset: 10px;
        border-radius: 18px;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.15),
          transparent 60%
        );
        box-shadow: inset 0 14px 24px rgba(0, 0, 0, 0.18);
      }
      .tier.mid {
        width: 200px;
        height: 90px;
        background: linear-gradient(140deg, #e6a3b8, #c2668c 65%);
        bottom: 90px;
        border-radius: 20px 20px 16px 16px;
        box-shadow: 0 12px 24px var(--shadow),
          inset 0 6px 10px rgba(255, 255, 255, 0.25);
      }
      .tier.mid::before {
        content: "";
        position: absolute;
        inset: 8px;
        border-radius: 14px;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.2),
          transparent 60%
        );
        box-shadow: inset 0 10px 16px rgba(0, 0, 0, 0.1);
      }
      .tier.top {
        width: 150px;
        height: 70px;
        background: linear-gradient(130deg, #f4d0d7, #d787a1 60%);
        bottom: 160px;
        border-radius: 18px 18px 14px 14px;
        box-shadow: 0 10px 18px var(--shadow),
          inset 0 5px 9px rgba(255, 255, 255, 0.3);
      }
      .tier.top::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 12px;
        background: linear-gradient(
          110deg,
          rgba(255, 255, 255, 0.25),
          transparent 60%
        );
        box-shadow: inset 0 8px 14px rgba(0, 0, 0, 0.08);
      }

      .drips {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 210px;
        height: 40px;
        background: linear-gradient(180deg, #f7dce6, #eaa0c3);
        border-radius: 18px;
        filter: drop-shadow(0 6px 8px rgba(0, 0, 0, 0.16));
        z-index: 2;
      }
      .drip {
        position: absolute;
        width: 22px;
        background: linear-gradient(180deg, #f7dce6, #e48db3);
        border-radius: 14px;
        bottom: -10px;
        box-shadow: inset 0 4px 6px rgba(255, 255, 255, 0.5);
      }
      .drip:nth-child(1) {
        left: 28px;
        height: 36px;
      }
      .drip:nth-child(2) {
        left: 70px;
        height: 44px;
      }
      .drip:nth-child(3) {
        left: 118px;
        height: 32px;
      }
      .drip:nth-child(4) {
        left: 160px;
        height: 40px;
      }

      .candle {
        position: absolute;
        top: -46px;
        left: 50%;
        transform: translateX(-50%);
        width: 28px;
        height: 70px;
        background: linear-gradient(180deg, #fef4f6, #f0b8cb);
        border-radius: 12px 12px 10px 10px;
        box-shadow: inset 0 6px 8px rgba(255, 255, 255, 0.7),
          0 8px 18px rgba(0, 0, 0, 0.2);
        overflow: visible;
      }
      .wick {
        position: absolute;
        top: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 3px;
        height: 14px;
        background: linear-gradient(180deg, #3b1b14, #1d0f0b);
        border-radius: 2px;
      }
      .halo {
        position: absolute;
        top: -70px;
        left: 50%;
        transform: translateX(-50%);
        width: 110px;
        height: 130px;
        background: radial-gradient(
          ellipse at center,
          rgba(255, 225, 186, 0.8),
          rgba(255, 225, 186, 0.15) 60%,
          transparent 70%
        );
        opacity: 0.75;
        filter: blur(6px);
        transition: opacity 0.8s ease;
        pointer-events: none;
        mix-blend-mode: screen;
      }
      .flame {
        position: absolute;
        top: -42px;
        left: 50%;
        transform: translateX(-50%);
        width: 22px;
        height: 32px;
        background: radial-gradient(
          ellipse at center,
          #ffd89b 10%,
          #ffad61 45%,
          #ff6f61 90%
        );
        border-radius: 50% 50% 45% 45%;
        filter: drop-shadow(0 0 14px rgba(255, 183, 94, 0.9));
        animation: flicker 1s infinite;
        transform-origin: center bottom;
      }
      .flame::after {
        content: "";
        position: absolute;
        inset: 6px 6px 12px 6px;
        background: radial-gradient(circle, #fff4d6 30%, transparent 70%);
        border-radius: 50%;
        opacity: 0.8;
      }
      @keyframes flicker {
        0% {
          transform: translateX(-50%) scale(1) skewX(0deg);
          opacity: 1;
        }
        25% {
          transform: translateX(-50%) scale(1.08) skewX(4deg);
        }
        50% {
          transform: translateX(-50%) scale(0.95) skewX(-3deg);
          opacity: 0.9;
        }
        75% {
          transform: translateX(-50%) scale(1.1) skewX(2deg);
        }
        100% {
          transform: translateX(-50%) scale(1) skewX(0deg);
          opacity: 1;
        }
      }

      .smoke {
        position: absolute;
        top: -56px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        opacity: 0;
        pointer-events: none;
      }
      .smoke span {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 10px;
        height: 10px;
        background: radial-gradient(
          circle,
          rgba(200, 200, 200, 0.65) 0%,
          rgba(200, 200, 200, 0) 70%
        );
        border-radius: 50%;
        opacity: 0;
        animation: rise 2.6s ease-out infinite;
      }
      .smoke span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .smoke span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes rise {
        0% {
          transform: translate(-50%, 0) scale(0.4);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        60% {
          transform: translate(-50%, -30px) scale(1.1);
          opacity: 0.25;
        }
        100% {
          transform: translate(-50%, -70px) scale(1.4);
          opacity: 0;
        }
      }

      /* whoosh air */
      .whoosh {
        position: absolute;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        width: 160px;
        height: 160px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4),
          transparent 60%
        );
        border-radius: 50%;
        opacity: 0;
        filter: blur(12px);
        pointer-events: none;
      }

      /* celebration */
      .celebration {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
      }
      .confetti,
      .heart,
      .sparkle {
        position: absolute;
        top: -20px;
        border-radius: 50%;
        opacity: 0.9;
      }
      .confetti {
        width: 10px;
        height: 16px;
        background: linear-gradient(135deg, #ff9fcf, #8ad8ff);
        animation: fall 6s linear infinite;
      }
      .heart {
        width: 14px;
        height: 14px;
        background: #ffb5c6;
        transform: rotate(45deg);
        animation: float-heart 7s ease-in infinite;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 14px;
        height: 14px;
        background: #ffb5c6;
        border-radius: 50%;
      }
      .heart::before {
        top: -7px;
        left: 0;
      }
      .heart::after {
        left: -7px;
        top: 0;
      }
      .sparkle {
        width: 8px;
        height: 8px;
        background: radial-gradient(circle, #fff, rgba(255, 255, 255, 0));
        animation: sparkle 3s ease-in-out infinite;
      }
      @keyframes fall {
        0% {
          transform: translateY(-40px) rotate(0deg);
        }
        100% {
          transform: translateY(110vh) rotate(360deg);
        }
      }
      @keyframes float-heart {
        0% {
          transform: translateY(0) scale(0.9) rotate(45deg);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(100vh) scale(1.2) rotate(45deg);
          opacity: 0;
        }
      }
      @keyframes sparkle {
        0%,
        100% {
          transform: translateY(-10px) scale(0.8);
          opacity: 0;
        }
        50% {
          transform: translateY(70vh) scale(1.3);
          opacity: 0.9;
        }
      }

      .dim-overlay {
        position: fixed;
        inset: 0;
        background: rgba(22, 8, 28, 0.2);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.9s ease;
      }

      /* Typewriter */
      .typewriter {
        margin-top: 28px;
        font-size: clamp(22px, 3vw, 30px);
        font-family: "Playfair Display", serif;
        letter-spacing: 0.6px;
        min-height: 44px;
      }
      .subline {
        opacity: 0;
        margin-top: 12px;
        font-size: 18px;
        color: #6d4a6f;
        transition: opacity 1.5s ease;
      }

      /* music button */
      .controls {
        position: fixed;
        right: 18px;
        bottom: 18px;
        display: flex;
        gap: 10px;
        z-index: 10;
      }
      .btn {
        padding: 10px 14px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #f4c9d8, #c8a4ff);
        color: #3f2147;
        font-weight: 600;
        letter-spacing: 0.3px;
        box-shadow: 0 10px 24px rgba(82, 46, 94, 0.18);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.3s ease;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 28px rgba(82, 46, 94, 0.22);
      }
      .btn:active {
        transform: translateY(0);
        filter: brightness(0.95);
      }

      /* enter indicator */
      .enter-glow {
        display: inline-block;
        margin-top: 12px;
        padding: 10px 16px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.45);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.6),
          0 10px 20px rgba(82, 46, 94, 0.14);
        backdrop-filter: blur(8px);
        color: #6d4a6f;
        font-weight: 600;
        animation: pulse 1.9s ease-in-out infinite;
      }
      @keyframes pulse {
        0% {
          transform: translateY(0) scale(0.98);
          box-shadow: 0 10px 20px rgba(82, 46, 94, 0.14);
        }
        50% {
          transform: translateY(-3px) scale(1.02);
          box-shadow: 0 14px 28px rgba(82, 46, 94, 0.22);
        }
        100% {
          transform: translateY(0) scale(0.98);
          box-shadow: 0 10px 20px rgba(82, 46, 94, 0.14);
        }
      }

      /* celebration glow */
      .neon-glow {
        box-shadow: 0 0 18px rgba(255, 182, 193, 0.65),
          0 0 38px rgba(198, 164, 255, 0.55);
        transition: box-shadow 0.6s ease;
      }

      /* responsive */
      @media (max-width: 600px) {
        .cake-stage {
          width: 250px;
          height: 310px;
        }
        .plate {
          width: 270px;
          left: -10px;
        }
        .cake {
          width: 210px;
          height: 190px;
        }
        .tier.base {
          width: 210px;
          height: 100px;
        }
        .tier.mid {
          width: 170px;
          height: 76px;
          bottom: 80px;
        }
        .tier.top {
          width: 130px;
          height: 64px;
          bottom: 140px;
        }
        .drips {
          width: 170px;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-dust" aria-hidden="true"></div>
    <div class="dim-overlay" id="dimOverlay"></div>

    <div class="page">
      <div class="glass-card">
        <p class="title-script">For Sneha</p>
        <h1 class="title-main">Happy Birthday</h1>
        <p class="prompt">
          Close your eyes, make a wish, and fill the world with your light.
        </p>
        <div class="enter-glow">Sneha, blow the candleâ€¦ press Enter ðŸŽˆ</div>

        <div class="cake-stage" aria-label="Birthday cake">
          <div class="plate"></div>
          <div class="cake" id="cake">
            <div class="tier base"></div>
            <div class="tier mid">
              <div class="drips">
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
              </div>
            </div>
            <div class="tier top">
              <div class="candle" id="candle">
                <div class="halo" id="halo"></div>
                <div class="wick"></div>
                <div class="flame" id="flame"></div>
                <div class="whoosh" id="whoosh"></div>
                <div class="smoke" id="smoke">
                  <span></span><span></span><span></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="typewriter" id="typewriter"></div>
        <div class="subline" id="subline">
          This moment is special because you are special.
        </div>
      </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <div class="controls">
      <button class="btn" id="musicToggle">Play music</button>
    </div>

    <audio id="music" loop>
      <source
        src="https://cdn.pixabay.com/audio/2022/03/15/audio_29c74050d2.mp3"
        type="audio/mpeg"
      />
    </audio>

    <script>
      const flame = document.getElementById("flame");
      const halo = document.getElementById("halo");
      const whoosh = document.getElementById("whoosh");
      const smoke = document.getElementById("smoke");
      const dimOverlay = document.getElementById("dimOverlay");
      const celebration = document.getElementById("celebration");
      const typewriterEl = document.getElementById("typewriter");
      const sublineEl = document.getElementById("subline");
      const music = document.getElementById("music");
      const musicToggle = document.getElementById("musicToggle");

      // create floating sparkles
      const dust = document.querySelector(".floating-dust");
      for (let i = 0; i < 30; i++) {
        const d = document.createElement("span");
        d.style.left = Math.random() * 100 + "vw";
        d.style.top = Math.random() * 100 + "vh";
        d.style.animationDuration = 12 + Math.random() * 10 + "s";
        d.style.animationDelay = Math.random() * 5 + "s";
        d.style.opacity = 0.4 + Math.random() * 0.5;
        dust.appendChild(d);
      }

      // typewriter
      const message = "Happy Birthday, Sneha! âœ¨ðŸŽ‚ðŸ’–";
      let idx = 0;
      const typeInterval = setInterval(() => {
        if (idx <= message.length) {
          typewriterEl.textContent = message.slice(0, idx);
          idx++;
        } else {
          clearInterval(typeInterval);
          setTimeout(() => (sublineEl.style.opacity = 1), 500);
        }
      }, 90);

      let blown = false;
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !blown) {
          triggerBlowout();
        }
      });

      musicToggle.addEventListener("click", () => {
        if (music.paused) {
          music.play().catch(() => {});
          musicToggle.textContent = "Mute music";
        } else {
          music.pause();
          musicToggle.textContent = "Play music";
        }
      });

      function triggerBlowout() {
        blown = true;
        flame.style.animation = "violent 0.7s ease-out forwards";
        halo.style.opacity = 0;
        whoosh.style.opacity = 0.65;
        whoosh.style.animation = "whooshExpand 0.8s ease-out";
        dimOverlay.style.opacity = 1;

        setTimeout(() => {
          flame.style.opacity = 0;
          flame.style.filter = "none";
          smoke.style.opacity = 1;
        }, 650);

        setTimeout(() => {
          celebrate();
          dimOverlay.style.opacity = 0.4;
          setTimeout(() => (dimOverlay.style.opacity = 0), 1400);
        }, 900);
      }

      function celebrate() {
        for (let i = 0; i < 120; i++) createConfetti();
        for (let i = 0; i < 40; i++) createHeart();
        for (let i = 0; i < 50; i++) createSparkle();
        const cake = document.getElementById("cake");
        cake.classList.add("neon-glow");
        setTimeout(() => cake.classList.remove("neon-glow"), 4000);

        if (music.paused) {
          music.play().catch(() => {});
          musicToggle.textContent = "Mute music";
        }
      }

      function createConfetti() {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `linear-gradient(135deg, hsl(${
          Math.random() * 360
        },85%,68%), hsl(${Math.random() * 360},75%,72%))`;
        c.style.animationDuration = 4 + Math.random() * 4 + "s";
        c.style.animationDelay = Math.random() * 1.5 + "s";
        celebration.appendChild(c);
        setTimeout(() => c.remove(), 8000);
      }
      function createHeart() {
        const h = document.createElement("div");
        h.className = "heart";
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDelay = Math.random() * 2 + "s";
        h.style.background = `rgba(255, ${150 + Math.random() * 80}, ${
          170 + Math.random() * 50
        }, 0.9)`;
        celebration.appendChild(h);
        setTimeout(() => h.remove(), 9000);
      }
      function createSparkle() {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = Math.random() * 100 + "vw";
        s.style.animationDuration = 2.5 + Math.random() * 2 + "s";
        celebration.appendChild(s);
        setTimeout(() => s.remove(), 7000);
      }

      // violent flicker animation
      const style = document.createElement("style");
      style.textContent = `
      @keyframes violent {
        0% { transform: translateX(-50%) scale(1) skewX(0deg); }
        30% { transform: translateX(-60%) scale(1.2, 0.8) skewX(8deg); filter: drop-shadow(0 0 18px rgba(255,140,71,0.9)); }
        60% { transform: translateX(-40%) scale(0.8, 0.4) skewX(-12deg); opacity: 0.7; }
        100% { transform: translateX(-50%) scale(0.1, 0.05); opacity: 0; }
      }
